<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="contact.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
    <nav class="navbar">
      <div class="brand">
		  <img src="logo1 copy 3.png" alt="logo" class="logo"></div>
		  <span class="brand-name">MIMARCH</span>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="market.html">Markets</a></li>
        <li><a href="#">Services</a></li>
		<li><a href="about.html">About</a></li>
      </ul>
      <a class="contact-button" href="contact.html">Contact</a>
    </nav>
  </header>
	
   <main class="contact-section">
    <div class="contact-container">

      <!-- LEFT: Contact Info -->
      <div class="contact-info">
        <h2>Contact Us</h2>
        <p>Have any enquiries? Feel free to reach out to us!</p>
        <ul>
          <li><strong>Email:</strong>info@mimarch.net</li>
          <li><strong>Phone:</strong>+410 944 4900</li>
          <li><strong>Address:</strong> 8894 Stanford Blud. Ste. 403, Columbia, MD 21045</li>
        </ul>
      </div>

      <!-- RIGHT: Contact Form -->
      <div class="contact-form">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Subject" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Type your message..." rows="5" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>

    </div>
  </main>
	<footer>

</body>
</html>
